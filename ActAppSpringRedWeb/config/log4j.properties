 log4j.rootLogger = DEBUG, A1, A2
 log4j.appender.A1 = org.apache.log4j.ConsoleAppender
 log4j.appender.A1.layout = org.apache.log4j.PatternLayout
 log4j.appender.A1.layout.ConversionPattern = %p [ActAppSpringRedWeb] %t %c %d{yyyy-MM-dd hh:mm:ss}:%m%n
 log4j.appender.A2 = org.apache.log4j.DailyRollingFileAppender
 log4j.appender.A2.File = ${catalina.home}/logs/ActAppSpringRedWeb/log.txt
 log4j.appender.A2.layout = org.apache.log4j.PatternLayout
 log4j.appender.A2.layout.ConversionPattern = %p [ActAppSpringRedWeb] %t %c %d{yyyy-MM-dd hh:mm:ss}:%m%n
